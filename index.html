<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="">
    <div class ="container container-fluid text-center header-box" id="title-box">
      <h1 class="text-white">Weather Dashboard</h1>
    </div>
  </header> 
  <main>
    <div class="container" id="page-box">
        <div class="row justify-content-start">
          <div class="col-sm-4 ">
            <div class=" border-secondary" id="city-search-box">
              <h2>Search for a city:</h2>
                <form class="" id="city-search-form">
                  <input name="city-search" id="city-search" type="text" autofocus="true" class = " rounded container-fluid form-input "/>
                  <button type="submit" class="btn container-fluid " id="search-btn">Search</button>
                </form>
            </div>
            <div id="search-history-box" >
              Search History Will Go Here
            </div>
          </div>
          <div class="col-sm-8">
            <div id="current-weather">
                Current Weather Will Go Here
            </div>
            <div id="future-forecast">
                5 Day Forecast Cards Will Go Here
              </div>
          </div>
        </div>
  </main>
 
    


  <script src="./assets/script/script.js"></script>    
</body>
</html>
